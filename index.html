<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
    
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text">
        <button id="next-btn">Next</button>
        
        <label for="cash-given"class="showlabel">Cash Given:</label>
        <input id="cash-given" class="showinp" type="text">
        <button id="check-btn" class="showbtn">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change:</caption>
            <tr>
                <th>No of notes</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
